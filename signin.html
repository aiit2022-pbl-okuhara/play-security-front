<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">

	<main class="form-signin w-100 m-auto">
		<form class="text-center">
			<h1 class="h3 mb-3 fw-normal">ログインする</h1>

			<div class="form-floating">
				<input type="number" class="form-control" id="floatingInput" placeholder="10005">

			</div>
			<div class="form-floating">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">メールアドレス</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">パスワード</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
		</form>

		<div class="container">
			<h5 class="mt-5">パスワードを忘れたときは？</h1>
				<p><a href="mailto:info-play-security@aiit.ac.jp">info-play-security@aiit.ac.jp</a> までお問い合わせください。</p>
